<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-ZA-Response-Id" content="46acde5c53db46f2806ccad726de9826">
    <title>首页 - 知乎</title>
    <meta name="apple-itunes-app" content="app-id=432274380">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta id="znonce" name="znonce" content="d3edc464cf014708819feffde7ddd01e">
    <link rel="search" type="application/opensearchdescription+xml" href="https://nowcoder.com/static/search.xml" title="牛客">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
    <style>
        .zm-item-answer-author-info a.collapse {margin-top: 0}
    </style>
</head>

<body class="zhi ">
<div th:replace="header :: topbar"></div>

<link rel="stylesheet" href="../styles/letter.css">

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
            <!--#foreach($message in $messages)-->
            <div th:each="vo : ${vos}">

            <li id="msg-item-4009580">
                <div th:text ="${vo.getObject('user').name}" ></div>
                <a class="list-head">
                    <img alt="头像" th:src="@{${vo.getObject('user').head_url}}" >
                </a>
                <!--class="tooltip fade right in"-->
                <div>
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time"> [[${#dates.format(vo.getObject('message').created_date,'HH:mm:ss')}]]</p>
                        </div>
                        <p class="chat-content" th:text="${vo.getObject('message').content}"></p>
                    </div>
                </div>
            </li>
            </div>
            <!--#end-->
        </ul>

    </div>
</div>



<script type="text/javascript" src="/scripts/main/jquery.js"></script>
